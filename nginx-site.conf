# Nginx configuration for DDEV
# Converted from .htaccess
# 
# INSTRUCCIONES:
# Copia este archivo a: .ddev/nginx_full/nginx-site.conf
# Luego ejecuta: ddev restart

server {
    listen 80;
    listen 443 ssl;
    http2 on;

    # SSL Configuration for DDEV
    ssl_certificate /etc/ssl/certs/master.crt;
    ssl_certificate_key /etc/ssl/certs/master.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    server_name _;

    root /var/www/html;
    index index.php index.html index.htm;

    # Disable directory listing (equivalente a Options -Indexes)
    autoindex off;

    # Deny access to hidden files (equivalente a FilesMatch "^\.")
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to sensitive files (equivalente a FilesMatch composer/env)
    location ~ /(composer\.json|composer\.lock|\.env)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Main location block - Front Controller Pattern
    # Equivalente a: RewriteCond %{REQUEST_FILENAME} !-f
    #                RewriteCond %{REQUEST_FILENAME} !-d
    #                RewriteRule ^(.*)$ index.php [QSA,L]
    location / {
        # Try to serve file directly, fall back to index.php
        # QSA (Query String Append) est√° incluido en $query_string
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM configuration
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/run/php-fpm.sock;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_intercept_errors on;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }

    # Deny access to .htaccess files
    location ~ /\.htaccess {
        deny all;
    }

    # Security headers (recomendados)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
